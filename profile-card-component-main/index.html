<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="pattern-card"
        src="./images/bg-pattern-card.svg"
        alt="bg-pattern-card"
      />
      <div class="bio">
        <img
          class="profile-picture"
          src="./images/image-victor.jpg"
          alt="victor"
        />
        <div class="name-age">
          <h3>Victor Crest</h3>
          <p>26</p>
        </div>
        <p>London</p>
      </div>
      <div class="info">
        <ul>
          <li>
            <h3>80K</h3>
            <p>Followers</p>
          </li>
          <li>
            <h3>803K</h3>
            <p>Likes</p>
          </li>
          <li>
            <h3>1.4K</h3>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
